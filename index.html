<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="imgs/Icon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title> Formulario de registro de pacientes </title>
  </head>
  <body style="background: url(/imgs/Background.jpg); background-size: cover; background-position: absolute;">
    <div class="container d-flex" style="width: 80%; background: white; opacity: 95%; padding: 0; margin-top: 200px;"> 
     <img src="imgs/Desk.jpg" alt="" style="width: 40%;">
     <h1 class="text-dark p-3">
        Registro de Pacientes
     </h1>
     <form action=""  method="" class="p-4" style="width: 60%;">
    
        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label"><strong>Cédula</strong></label>
        <div class="col-sm-10">
        <input type="text" class="form-control"  name="cedula" placeholder="Cédula">
        </div>
        </div>
        <div class="form-group ">
        <label for="staticEmail" class="col-sm-2 col-form-label text-dark"><strong>Nombres y Apellidos</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="nombresyapellidos" placeholder="Nombres y Apellidos" >
        </div>
        </div>
        <div class="form-group ">
        <label for="staticEmail" class="col-sm-2 col-form-label text-dark"><strong>Edad</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="Edad" placeholder="Edad">
        </div>
        </div>
         <div class="form-group ">
        <label for="staticEmail" class="col-sm-2 col-form-label text-dark"><strong>Estatura</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="estatura" placeholder="Estatura">
        </div>
        </div>
        <button class="btn btn-primary" style="margin-left: 15px;" type="submit">Incluir</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="js/jquery-3.4.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
